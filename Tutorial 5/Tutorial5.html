<!DOCTYPE html>
<html>

    <head>
       <Title>Audio and Video</Title>
    </head>

    <body>
        <!--Audio Tag-->
        <audio controls autoplay muted>
            <source src="Audio/Dog.ogg" type="audio/ogg">
            <source src="Audio/Dog.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>

        <audio controls src="Audio/Dog.ogg" type="audio/ogg" autoplay >
          Your browser does not support the audio element.
        </audio>
        

        <!--Video Tag-->
        <video controls width="640" autoplay>
            <source src="Video/Dog.mp4" type="video/mp4">
        </video>

    </body>

</html>
